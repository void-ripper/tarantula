{% extends "index.html" %}

{% block main %}
<form method="post">
  <div class="columns is-centered">
    <div class="column is-one-third">
      <div class="field has-addons">
        <div class="control is-expanded">
          <input type="text" name="query" class="input">
        </div>
        <div class="control">
          <button class="button is-info">
            &nbsp;
            {% include "magnifying-glass.svg" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="content">
  <ul>
    {% for res in results %} 
    <li><a href="{{ res.url }}">{{ res.url }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock  %}
