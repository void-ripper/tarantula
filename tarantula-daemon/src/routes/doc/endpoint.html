<h5>
  {% block title %} {% endblock %}
</h5>
<b>Example:</b>
<article class="message is-info">
  <div class="message-header">Request</div>
  <div class="message-body">
    <pre><code>{% block request %}{% endblock %}</code></pre>
  </div>
</article>
<article class="message is-primary">
  <div class="message-header">Answer</div>
  <div class="message-body">
    <pre><code>{% block answer %}{% endblock %}</code></pre>
  </div>
</article>
